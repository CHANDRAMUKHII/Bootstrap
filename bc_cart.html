<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>LEEKS</h1>
      <p>Furniture at your doorstep</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm" style="background-color: antiquewhite">
          <a href="furniture.html" style="text-decoration: none; color: black">
            ABOUT LEEKS</a
          >
        </div>
        <div class="col-sm" style="background-color: lavenderblush">
          <a href="designs.html" style="text-decoration: none; color: black"
            >DESIGNS</a
          >
        </div>
        <div class="col-sm" style="background-color: lightcyan">
          <a href="connect.html" style="text-decoration: none; color: black"
            >CONNECT</a
          >
        </div>
      </div>
    </div>
    <form style="width: 90%; margin: 0 auto">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputEmail4"
            placeholder="Name"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Contact number</label>
          <input
            type="text"
            class="form-control"
            id="inputPassword4"
            placeholder="Contact number"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>

      <div class="form-group">
        <label for="num">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="num"
          placeholder="1"
          min="1"
        />
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City/State</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
       
        <div class="form-group col-md-2">
          <label for="inputZip">Pincode</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
      </div>
      <button type="button" class="btn btn-lg btn-info" data-bs-toggle="popover" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Add to cart</button>
      <script>var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        })</script>
  </body>
</html>
